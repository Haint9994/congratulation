<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 390px;
      height: 520px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-front {
      background-color: #ff8c42;
      color: white;
      font-size: 40px; /* Doubled the size of "Click Me" text */
      font-weight: bold;
    }

    .card-back {
      background-color: #CC99FF;
      transform: rotateY(180deg);
      padding: 20px;
      flex-direction: column;
      justify-content: center; /* Center text vertically */
    }

    .card-back p {
      font-size: 24px; /* Smaller text size for the message */
      color: white; /* Black color for the message */
      margin-top: 100px;
    }

    .card-back .number {
      font-size: 32px; /* Same size for the number */
      color: #33FF66; /* Green color for the number */
      margin: 10px 0;
    }

    .card-back img {
      width: 250px; /* Adjust image size as needed */
      height: auto;
      margin-top: 40px; /* Move the image lower */
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: gold;
      border-radius: 50%;
      animation: sparkle 0.5s ease-out;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5722;
      border-radius: 50%;
      animation: firework 1.5s ease-out infinite;
    }

    @keyframes firework {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="flipCard()">
      <div class="card-face card-front">
        Click Me!
      </div>
      <div class="card-face card-back">
        <p>Chúc mừng học trò của anh đã hoàn thành xuất sắc công việc đầu tiên. Đây là phần thưởng xứng đáng cho sự cố gắng của em đó. <br><br>Rấc là tự hào về em! <3 </p>
        <div class="number">+12,500,000 $$$</div>
        <img src="capybara.png" alt="Capybara Image"> <!-- Load the capybara image -->
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      const card = document.querySelector('.card');
      card.classList.toggle('flipped');

      // Add sparkle effect
      for (let i = 0; i < 20; i++) {
        createSparkle();
      }

      // Add continuous firework effect
      setInterval(createFirework, 500);
    }

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkle.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 500);
    }

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.top = `${Math.random() * 100}%`;
      firework.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(firework);

      setTimeout(() => {
        firework.remove();
      }, 1500);
    }
  </script>
</body>
</html>
